
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


  </head>
  <body class="container-fluid center">

      <div id='app'>

        <div id='headers'>
          <h1>Guessing Game</h1>
          <h2 id="message">Guess a number between 1 and 100</h2>
        </div>

        <div id='main' class="jumbotron">
          <div id='input-parent'>
            <input class="" id="player-input" placeholder="#" maxlength="3" href="#">
            <button id="submit" class="btn btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li id="guess">-</li>
              <li id="guess">-</li>
              <li id="guess">-</li>
              <li id="guess">-</li>
              <li id="guess">-</li>


            </ul>

          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button class="btn btn-danger" id="reset">reset</button>
            <button class="btn btn-outline-warning" id="hint">hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class="row justify">
          <div class='col-sm'>
            <img src='img/fa-logo@2x.png'></img>
          </div>

          <div class='col-sm footer-pad'>
            <h4>Project by Binyamin Rosenbaum</h4>
          </div>

          <div class='col-sm footer-pad'>
            <img src='img/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/GuessingGame.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
